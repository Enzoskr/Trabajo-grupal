<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NucbaZappi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header></header>
  <body>
    <main>
      <section id="hero">
        <div class="hero-info">
          <h1>Si tenes Zappi, <span>tenes Nucba.</span></h1>
          <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
          <a href="#">VER MÀS</a>
        </div>
        <div class="hero-card">
          <img src="./assets/Pizza1.png" alt="Pizza1" />
          <img src="./assets/Pizza2.png" alt="Pizza2" />
        </div>
      </section>
      <section id="recomendacion">
        <h2>Hoy te recomendamos</h2>
        <div class="card-recomendacion">
          <div class="card-box-recomendacion">
            <img src="./assets/Photo Menu1.png" alt="Menu1" />
            <div class="card-info-recomendacion">
              <p>Bennazianna</p>
              <p>La más completa</p>
              <p>$ 3650</p>
            </div>
            <a class="bottom-add" href="#">Agregar</a>
          </div>
          <div class="card-box-recomendacion">
            <img src="./assets/Photo Menu2.png" alt="Menu2" />
            <div class="card-info-recomendacion">
              <p>Tronco-Pizza</p>
              <p>Para todo el día</p>
              <p>$ 870</p>
            </div>
            <a class="bottom-add" href="#">Agregar</a>
          </div>
          <div class="card-box-recomendacion">
            <img src="./assets/Photo Menu3.png" alt="Menu3" />
            <div class="card-info-recomendacion">
              <p>Papas | Provenzal</p>
              <p>Van como piña</p>
              <p>$ 360</p>
            </div>
            <a class="bottom-add" href="#">Agregar</a>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
