<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NucbaZappi</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="./assets/nucbazappiiconLOGO.png" alt="icono de Nucbazappi" />

      <nav id="navbar-elements">
        <a href="#"> <i class="fa-solid fa-house"></i> Home </a>

        <label for="carrito"><i class="fa-solid fa-cart-shopping"></i></label>
        <input type="checkbox" id="carrito" />

        <a href="#">
          <i class="fa-solid fa-user"></i>
        </a>

        <div class="cart">
          <h2>Productos</h2>
          <div class="cart-products">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Todav√≠a no seleccionaste ninguna compra.</p>
          </div>
          <div class="cart-price">
            <div class="cart-totals">
              <span> Subtotal:</span>
              <span>Envio:</span>
            </div>
            <div class="cart-totals">
              <span> $0,00</span>
              <span> $0,00</span>
            </div>
          </div>
          <span class="cart-line"></span>
          <div class="cart-price">
            <span> Total: </span>
            <span id="total"> $0,00 </span>
          </div>
          <a href="#" class="cart-button"> Realizar compra </a>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
